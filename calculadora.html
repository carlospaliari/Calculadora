<html>
<head>
    <title>New Page</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <form role="form">
        <div class="form-group">
            <label for="n1">Primeiro número</label>
            <input type="number" name="n1" class="form-control" id="n1" placeholder="Insira o primeiro número">
        </div>

        <div class="form-group">
            <label for="n2">Segundo Número</label>
            <input type="number" name="n2" class="form-control" id="n2" placeholder="Insira o segundo número">
        </div>

        <div class="form-group">
            <label></label>
            <input value="+" type="radio" name="operacao">Soma
            <input value="-" type="radio" name="operacao">Subtração
            <input value="/" type="radio" name="operacao">Divisão
            <input value="*" type="radio" name="operacao">Multiplicação
        </div>

        <div class="form-group">
            <label for="resultado">Resposta do calculo</label>
            <input type="number" name="resultado" class="form-control" id="resultado" placeholder="Resultado">
        </div>

        <a href="#" class="btn btn-primary">Calcular</a>
    </form>
</div>
</body>

</html>
